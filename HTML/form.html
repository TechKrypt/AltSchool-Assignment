<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Signup</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
    <div class="container">
        <aside class="left-section">
            <div class="content">
                <img src="/Assets/Happy face.png" alt="Illustration">
                <h1>Learn highly sought after skills without hassle.</h1>
                <div class="social-media">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <ul>
                    <li><a href="form.html">Signup</a></li>
                    <li><a href="index.html">Altschool Profile</a></li>
                </ul>
            </div>
        </aside>
        <aside class="right-section">
            <div class="signup-form">
                <p>Already an AltSchooler? <a href="#">Sign In!</a></p>
                <h2>Signup</h2>
                <p>Take the next steps to apply at AltSchool Africa</p>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <input type="date" placeholder="Date of Birth">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address">
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="" disabled selected>Select your country</option>
                            <option value="nigeria">Nigeria</option>
                            <option value="ghana">Ghana</option>
                            <option value="kenya">Kenya</option>
                            <option value="south-africa">South Africa</option>
                            <option value="egypt">Egypt</option>
                            <option value="ethiopia">Ethiopia</option>
                            <option value="uganda">Uganda</option>
                            <option value="tanzania">Tanzania</option>
                            <option value="rwanda">Rwanda</option>
                            <option value="united-states">United States</option>
                            <option value="united-kingdom">United Kingdom</option>
                            <option value="canada">Canada</option>
                            <option value="germany">Germany</option>
                            <option value="france">France</option>
                            <option value="india">India</option>
                            <option value="china">China</option>
                            <option value="japan">Japan</option>
                            <option value="australia">Australia</option>
                            <option value="brazil">Brazil</option>
                            <!-- MORE COUNTRIES CAN BE ADDED IF NEEDED -->
                        </select>
                        
                        <input type="text" placeholder="State/City of Residence">
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="" disabled selected>How did you hear about us?</option>
                            <option value="twitter">Twitter</option>
                            <option value="facebook">Facebook</option>
                            <option value="youtube">YouTube</option>
                            <option value="instagram">Instagram</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="friend">Friend</option>
                            <option value="billboard">Billboard</option>
                            <option value="linkedin">LinkedIn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </aside>
    </div>
</body>
</html>
